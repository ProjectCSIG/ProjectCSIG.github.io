<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack or Protect Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay" id="overlay"></div>

    <div class="game-container">
        <h1>💻 Hack or Protect Simulator</h1>

        <div id="start-screen" class="screen">
            <p>Choose your role:</p>
            <button onclick="startGame('hacker')">🕶️ Hacker</button>
            <button onclick="startGame('defender')">🛡️ Defender</button>
            <h3>🏆 Leaderboard</h3>
            <ul id="leaderboard"></ul>
        </div>

        <div id="scenario-screen" class="screen hidden">
            <h2 id="role-title"></h2>
            <p id="scenario-text"></p>
            <div id="choices"></div>
            <p id="timer" class="timer"></p>
            <p class="score">Score: <span id="score">0</span></p>
            <p class="badge">🎖️ Badges: <span id="badges">None</span></p>
        </div>

        <div id="result-screen" class="screen hidden">
            <h2>🎯 Game Over</h2>
            <p id="result-text"></p>
            <p class="score">Final Score: <span id="final-score">0</span></p>
            <p class="badge">🎖️ Badges Earned: <span id="final-badges">None</span></p>
            <button onclick="restartGame()">🔄 Play Again</button>
        </div>
    </div>

    <!-- Sound Effects -->
    <audio id="typeSound" src="sounds/type.mp3"></audio>
    <audio id="successSound" src="sounds/success.mp3"></audio>
    <audio id="failSound" src="sounds/fail.mp3"></audio>
    <audio id="glitchSound" src="sounds/glitch.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
