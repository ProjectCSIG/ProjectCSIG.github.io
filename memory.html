<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        const savedTheme = localStorage.getItem("theme") || "dark";
        document.body.classList.toggle("light-mode", savedTheme === "light");
    </script>
    <div class="container">
        <h1 class="animated-heading">Cybersecurity Memory Game</h1>
        <p>Match the cybersecurity terms with their definitions!</p>
        <div id="memory-game" class="memory-grid"></div>
        <p id="memory-score">Matches: <span id="matches">0</span></p>
        <a href="index.html" class="start-button">Back to Menu</a>
    </div>
    <script src="memory.js"></script>
</body>
</html>
