<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Breaker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .guesses-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 12px;
            align-items: center;
        }
        .guess-row {
            align-items: center;
            display: flex;
            gap: 6px;
        }
        .guess-cell {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-size: 1.5rem;
            font-family: monospace;
            font-weight: bold;
            color: #fff;
            background: var(--gray);
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <script>
        const savedTheme = localStorage.getItem("theme") || "dark";
        document.body.classList.toggle("light-mode", savedTheme === "light");
    </script>
    <div class="container codebreaker-container">
        <h1 class="animated-heading">Code Breaker</h1>
        <p>Guess the 4-digit secret code. Digits won't repeat. (Wordle-style!)</p>
        <div id="guessesGrid" class="guesses-grid"></div>
        <input type="text" id="guessInput" maxlength="4" placeholder="Enter 4-digit code">
        <button id="submitGuess" class="start-button">Submit Guess</button>
        <div id="feedback"></div>
        <div id="attempts">Attempts: 0/6</div>
        <a href="menu" class="back-button">Back to Menu</a>
    </div>
    <script src="codebreaker.js"></script>
</body>
</html>
