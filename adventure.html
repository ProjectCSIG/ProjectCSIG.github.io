<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        const savedTheme = localStorage.getItem("theme") || "dark";
        document.body.classList.toggle("light-mode", savedTheme === "light");
    </script>
    <div class="container">
        <h1 class="animated-heading">Cybersecurity Adventure</h1>
        <div id="progress-bar" class="glowing-progress">
            <div id="progress"></div>
        </div>
        <div id="scenario-container" class="terminal-box"></div>
        <div id="options-wrapper" style="display: flex; flex-direction: column; align-items: center; gap: 15px;"></div>
        <div id="feedback-container" class="feedback-box"></div>
        <div id="score-container">Security Score: <span id="score">0</span></div>
    </div>
    <audio id="decision-sound" src="decision.mp3"></audio>
    <script src="adventure.js"></script>
</body>
</html>
